<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marvel Catalog</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The Reaction App." />
    <link rel="apple-touch-icon" href="/assets/logo192.png" />
    <link rel="manifest" href="/assets/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="/assets/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="container nes-container is-centered is-white">
      <p id="title">REACTION</p>
    </section>

    <section id="area" class="container flex">
      <div id="light" class="nes-container is-rounded"></div>
    </section>

    <section id="play" class="container flex nes-container nes-container-padding is-white">
      <div class="grow1">
          <button type="button" id="to-play" class="btn-block nes-btn">PLAY</button>
      </div>
    </section>

    <section id="controls" class="container flex nes-container nes-container-padding is-white hidden">
      <div class="grow1">
        <button type="button" id="B" class="btn-block nes-btn is-primary">1</button>
      </div>
      <div class="grow1">
        <button type="button" id="G" class="btn-block nes-btn is-success">2</button>
      </div>
      <div class="grow1">
        <button type="button" id="Y" class="btn-block nes-btn is-warning">3</button>
      </div>
      <div class="grow1">
        <button type="button" id="R" class="btn-block nes-btn is-error">4</button>
      </div>
    </section>
   
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script async src="/assets/script.js"></script>
  </body>
</html>
